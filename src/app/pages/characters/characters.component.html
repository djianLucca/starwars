<div class="content">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let character of characters">
            <a class="card bg-dark" [routerLink]="[character.path]">
                <img class="card-img" [src]="'./assets/img/characters/' + character.id + '.jpg'" alt="Card image" />
                <div class="card-img-overlay">
                    <h3 class="card-title">{{ character.name }}</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav class="my-3" *ngIf="totalPages && totalPages > 1">
                <ul class="pagination justify-content-center">
                    <li class="page-item"  [ngClass]="{'disabled': actualPage <= 1}" >
                        <a class="page-link" (click)="getCharactersInPage(actualPage - 1)" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" [ngClass]="{'bg-danger': i+1 == actualPage}" *ngFor="let item of [].constructor(totalPages); let i = index"><a class="page-link" (click)="getCharactersInPage(i + 1)">{{i + 1}}</a></li>
                    <li class="page-item" [ngClass]="{'disabled': actualPage >= totalPages}" >
                        <a class="page-link" (click)="getCharactersInPage(actualPage + 1)" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
