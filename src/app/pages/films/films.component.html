<div class="content">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let film of films">
            <a class="card bg-dark" [routerLink]="[film.path]">
                <img class="card-img" [src]="'./assets/img/films/' + film.id + '.jpg'" alt="Card image" />
                <div class="card-img-overlay">
                    <h3 class="card-title">{{ film.title }}</h3>
                </div>
            </a>
        </div>
    </div>
</div>
