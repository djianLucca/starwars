<div class="content">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-3" *ngFor="let planet of planets">
            <a class="card bg-dark" [routerLink]="[planet.path]">
                <img class="card-img" [src]="'./assets/img/planets/' + planet.id + '.jpg'" alt="Card image" appImgFallBack/>
                <div class="card-img-overlay">
                    <h3 class="card-title">{{ planet.name }}</h3>
                </div>
            </a>
        </div>
    </div>
    <div class="row" *ngIf="totalPages && totalPages > 1">
        <div class="col-12">
            <app-pagination [totalPages]="totalPages" [actualPage]="actualPage" (moveToPage)="getPlanetsInPage($event)"></app-pagination>
        </div>
    </div>
</div>
